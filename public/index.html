<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form class="max-w-md mx-auto mt-8" action="/contact" method="POST" id="contact-form">

  <div class="mb-4">
    <label for="name" class="block text-gray-500 font-bold mb-2">Name</label>
    <input type="text" id="name" required ="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-500 font-bold mb-2">Email</label>
    <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
  </div>
  <div class="mb-4">
    <label for="message" required class="block text-gray-500 font-bold mb-2">Message</label>
    <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
  </div>
      <a href="./assets/Experienced Web Developer  (2).pdf" target="_blank" rel="noopener noreferrer">
  
        <p>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I accept the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</label>
      </p>

      <button type="submit" value="Send" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-80   transform hover:scale-105 transition-transform duration-300 ease-in-out  px-4 py-2 bg-950 border border-white rounded-lg shadow-md hover:bg-violet-300 focus:outline focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Send Message</button>
</form>
</body>
</html>
